
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Holiday Greetings Card Generator {% block title %}{% endblock %}</title>
  </head>
  


  <body>
     <h1 class="display-1 display-center">Holiday Greetings Card Generator</h1>
     <label for="exampleDataList" class="form-label">Holiday Choices</label>
    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
    <datalist id="datalistOptions">
    <option value="Christmas Day">
    <option value="New Year">
    <option value="Canada Day">
    <option value="Thanksgiving">
    <option value="Other">
    </datalist>
    
    
    <form class="row g-3 row-center">
  <div class="col-md-6 col-center">
    <label for="inputName" class="form-label">Name</label>
    <input type="text" class="form-control" id="inputName4">
  </div>
  <div class="col-md-6">
    <label for="inputRecipientName" class="form-label">Recipient's Name</label>
    <input type="text" class="form-control" id="inputRecipientName4">
  </div>
    <div class="col-md-6">
    <label for="inputLocation" class="form-label">Location</label>
    <input type="text" class="form-control" id="inputLocation">
  </div>
  <div class="form-floating">
  <textarea class="form-control" placeholder="Short Message To Him/Her" id="floatingTextarea2" style="height: 100px"></textarea>
  <label for="floatingTextarea2"></label>
  <div class="col-12">
    <button type="button" class="btn btn-primary">Generate Now</button>
  </div>
</form>





  </body>
</html>
